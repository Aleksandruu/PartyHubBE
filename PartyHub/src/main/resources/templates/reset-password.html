<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="container">
    <img th:src="@{/assets/devil.png}" alt="Devil Logo" class="logo">
    <h1 class="title">Reset password</h1>
    <form id="resetPasswordForm">
        <div class="input-label">
            <label for="password">New password</label>
            <input class="text-input" id="password" type="password">
        </div>
        <div class="input-label">
            <label for="confirm-password">Confirm password</label>
            <input class="text-input" id="confirm-password" type="password">
        </div>
        <button type="submit" id="saveButton" class="btn">Save</button>
    </form>
    <p id="successMessage" style="display: none;">Your password has been changed!</p>
    <p id="errorMessage" class="error-message" style="display: none;">Passwords do not match!</p>
</div>
<script src="../static/js/script.js"></script>
</body>
</html>
